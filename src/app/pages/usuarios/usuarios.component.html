<navbar></navbar>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group mt-4">
                    <label for="exampleInputEmail1">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre"
                        [(ngModel)]="txtName" [ngModelOptions]="{standalone: true}">
                        <small *ngIf="messageErrors.name" class="form-text text-muted text-error">{{ messageErrors.name }}</small>
                </div>
                <div class="form-group mt-4" *ngIf="!isEditing">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" placeholder="Email"
                        [(ngModel)]="txtEmail" [ngModelOptions]="{standalone: true}">
                        <small *ngIf="messageErrors.email" class="form-text text-muted text-error">{{ messageErrors.email }}</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Rol:</label>
                    <select class="form-control" [(ngModel)]="selectedRol" [ngModelOptions]="{standalone: true}">
                        <option>BARS</option>
                        <option>PIE</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-block btn-dark mt-2" (click)="nuevoUsuario()" *ngIf="!isEditing">AGREGAR</button>
                <button type="button" class="btn btn-primary btn-block btn-info mt-2" (click)="actualizarUsuario()" *ngIf="isEditing">ACTUALIZAR</button>
                <button type="button" class="btn btn-outline-secondary btn-block mt-2" (click)="cancelar()" *ngIf="isEditing">CANCELAR</button>
            </form>
        </div>

        <div class="col-md-8">

            <div class="container d-flex flex-column align-items-center" *ngIf="noUsers">
                <img src="../../../assets/img/undraw_adduser.png" class="img-fluid custom-img" />
                <h5>Â¡Agrega un nuevo usuario a tu equipo!</h5>
            </div>

            <table class="table" *ngIf="!noUsers">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Acciones:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let member of dataTeamMembers; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ member.name }}</td>
                        <td>{{ member.email }}</td>
                        <td>{{ member.rol }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-success" *ngIf="member.active === false" (click)="activarUsuario(member._id)"
                                data-toggle="tooltip" data-placement="top" title="Habilitar">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger" *ngIf="member.active === true" (click)="desactivarUsuario(member._id)"
                                data-toggle="tooltip" data-placement="top" title="Deshabilitar">
                                <i class="fas fa-eye-slash"></i>
                            </button>&nbsp;
                            <button type="button" class="btn btn-outline-info" (click)="editarUsuario(member)"
                                data-toggle="tooltip" data-placement="top" title="Editar">
                                <i class="fas fa-pen"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
