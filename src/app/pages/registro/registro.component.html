<div class="container main-container">
    <div class="card card-login">
        <div class="card-body">
            <h5>Registro</h5>
            <form>
                <div class="form-group mt-4">
                    <input type="email" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group mt-4">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group mt-4">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="form-group mt-4">
                    <input type="password" class="form-control" placeholder="Confirmar contraseña">
                    <!-- <small id="emailHelp" class="form-text text-muted text-error">La confirmación tiene que ser igual a la contraseña</small> -->
                </div>
                <div class="form-group mt-4">
                    <input type="email" class="form-control" placeholder="Equipo">
                </div>
                <button type="button" class="btn btn-primary btn-block btn-dark mt-2">RESGISTRARME</button>
                <button type="button" class="btn btn-link btn-block" (click)="goToLogin()">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
