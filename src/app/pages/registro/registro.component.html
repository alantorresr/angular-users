<div class="container main-container">
    <img src="../../../assets/img/undraw_signin.png" class="img-fluid custom-img"/>
    <div class="card card-login">
        <div class="card-body">
            <h5>Registro</h5>
            <form>
                <div class="form-group mt-4">
                    <input type="text" class="form-control" placeholder="Nombre"
                        [(ngModel)]="txtName" [ngModelOptions]="{standalone: true}">
                    <small *ngIf="messageErrors.name" class="form-text text-muted text-error">{{ messageErrors.name }}</small>
                </div>
                <div class="form-group mt-4">
                    <input type="email" class="form-control" placeholder="Email" 
                        [(ngModel)]="txtEmail" [ngModelOptions]="{standalone: true}">
                    <small *ngIf="messageErrors.email" class="form-text text-muted text-error">{{ messageErrors.email }}</small>
                </div>
                <div class="form-group mt-4">
                    <input type="password" class="form-control" placeholder="Contraseña"
                        [(ngModel)]="txtPassword" [ngModelOptions]="{standalone: true}">
                    <small *ngIf="messageErrors.password" class="form-text text-muted text-error">{{ messageErrors.password }}</small>
                </div>
                <div class="form-group mt-4">
                    <input type="password" class="form-control" placeholder="Confirmar contraseña" 
                        [(ngModel)]="txtConfirmPassword" [ngModelOptions]="{standalone: true}" (change)="validate()">
                    <small *ngIf="messageErrors.confirmPassword" class="form-text text-muted text-error">{{ messageErrors.confirmPassword }}</small>
                </div>
                <div class="form-group mt-4">
                    <input type="text" class="form-control" placeholder="Nombre de Equipo"
                        [(ngModel)]="txtTeam" [ngModelOptions]="{standalone: true}">
                    <small *ngIf="messageErrors.team" class="form-text text-muted text-error">{{ messageErrors.team }}</small>
                </div>
                <button type="button" class="btn btn-primary btn-block btn-dark mt-2" (click)="signup()">RESGISTRARME</button>
                <button type="button" class="btn btn-link btn-block link-green" (click)="goToLogin()">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
